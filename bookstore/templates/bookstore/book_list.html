{% extends 'bookstore/base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row gap-8">
    <div class="w-full md:w-64">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Filters</h2>
                <form method="get" action="{% url 'bookstore:book_list' %}">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Search</span>
                        </label>
                        <input type="text" name="search" value="{{ search_query }}" class="input input-bordered w-full" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Genre</span>
                        </label>
                        <select name="genre" class="select select-bordered w-full">
                            <option value="">All Genres</option>
                            {% for genre in genres %}
                            <option value="{{ genre.id }}" {% if genre.id|stringformat:"s" == current_genre %}selected{% endif %}>
                                {{ genre.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-full mt-4">Apply Filters</button>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for book in books %}
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <div class="w-full h-48 bg-gray-300"></div>
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p>By {{ book.author }}</p>
                    <p class="text-lg font-bold">${{ book.price }}</p>
                    <div class="card-actions justify-end">
                        <a href="{% url 'bookstore:book_detail' book.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-span-full text-center py-8">
                <p class="text-xl">No books found matching your criteria.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
