{% extends 'bookstore/base.html' %}

{% block content %}
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-6">Add New Book</h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" required class="input input-bordered w-full">
      </div>
      <div>
        <label for="genre">Genre</label>
        <input type="text" name="genre" required class="input input-bordered w-full">
      </div>
      <div>
        <label for="price_including_tax">Price Including Tax</label>
        <input type="text" name="price_including_tax" class="input input-bordered w-full">
      </div>
      <div>
        <label for="price_excluding_tax">Price Excluding Tax</label>
        <input type="text" name="price_excluding_tax" class="input input-bordered w-full">
      </div>
      <div>
        <label for="product_description">Description</label>
        <textarea name="product_description" class="textarea textarea-bordered w-full"></textarea>
      </div>
      <div>
        <label for="review_rating">Review Rating</label>
        <input type="text" name="review_rating" class="input input-bordered w-full">
      </div>
      <div>
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" class="input input-bordered w-full">
      </div>
      <div>
        <label for="product_page_url">Product Page URL</label>
        <input type="text" name="product_page_url" class="input input-bordered w-full">
      </div>
      <div>
        <label for="universal_product_code">UPC</label>
        <input type="text" name="universal_product_code" class="input input-bordered w-full">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Add Book</button>
    </form>
  </div>
{% endblock %}
