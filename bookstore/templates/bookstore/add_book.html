{% extends 'bookstore/base.html' %}

{% block content %}
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-6">Add New Book</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4" action="{% url 'bookstore:add_book' %}">
            {% csrf_token %}
            <div>
                <label for="universal_product_code">Universal Product Code (UPC)</label>
                <input type="text" name="universal_product_code" required class="input input-bordered w-full">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" required class="input input-bordered w-full">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" required class="input input-bordered w-full">
            </div>
            <div>
                <label for="product_description">Description</label>
                <textarea name="product_description" required class="textarea textarea-bordered w-full"></textarea>
            </div>
            <div>
                <label for="genre">Genre</label>
                <select name="genre" required class="select select-bordered w-full">
                    <option></option>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name | title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="image">Book Image</label>
                <label for="image">(Optional)</label>
                <input type="file" name="image" class="file-input file-input-bordered w-full">
            </div>
            <div>
                <label for="image_url">Image URL</label>
                <label for="image_url self-end">(Optional)</label>
                <input type="url" name="image_url" class="input input-bordered w-full">
            </div>


            <button type="submit" class="btn btn-primary mt-4">Add Book</button>
        </form>
    </div>
{% endblock %}
