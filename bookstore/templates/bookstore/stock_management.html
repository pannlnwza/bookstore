{% extends 'bookstore/base.html' %}

{% block content %}
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-6">Stock Management</h1>

        <div class="mb-4">
            <a href="{% url 'bookstore:add' %}" class="btn btn-primary">Add New Book</a>
        </div>

        <table class="table w-full table-zebra">
            <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <!-- Display book image -->
                    <td><img src="{{ book.image_url }}" alt="{{ book.title }}" class="w-16 object-cover"></td>

                    <!-- Display book title -->
                    <td>{{ book.title }}</td>

                    <!-- Display book genre -->
                    <td>{{ book.genre.name | title }}</td>

                    <!-- Form for updating stock -->
                    <td>
                        <form method="POST" action="{% url 'bookstore:update_stock' book.id %}">
                            {% csrf_token %}
                            <div class="flex items-center space-x-2">
                                <input type="number" name="quantity_in_stock" value="{{ book.stock.quantity_in_stock }}"
                                       min="0" class="input input-bordered w-24">
                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            </div>
                        </form>
                    </td>

                    <!-- Actions: Edit and Delete -->
                    <td>
                        <div class="flex items-center space-x-2">
                            <a href="{% url 'bookstore:edit_book' book.id %}" class="btn btn-warning btn-square text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                     class="size-6">
                                    <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"/>
                                    <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"/>
                                </svg>

                            </a>
                            <a href="{% url 'bookstore:delete_book' book.id %}" class="btn btn-error btn-square text-white"
                             onclick="return confirm('Do you really want to delete this book?')">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                     class="size-6">
                                    <path fill-rule="evenodd"
                                          d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
